<html>
  <title>Create a Belt Test</title>
  {% extends 'nav_bar.html' %}
  {% block content %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
  <style>
    html {
      background-image: linear-gradient(#0095ff, #9ed7ff);
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    * {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      box-sizing: border-box;
    }
    form > div {
      margin-bottom: 20px;
    }
    button, label, input {
      display: block;
      font-size: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      width: 100%;
      padding: 5px;
      height: 60px;
      align-content: center;
      background-color: transparent;
      border: 1px solid black;
    }
    select {
      -webkit-appearance: none;
      appearance: none;
      display: block;
      font-size: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      width: 100%;
      padding: 5px;
      height: 60px;
    }
    .select-wrapper {
      position: relative;
    }
    .select-wrapper::after {
      content: "â–¼";
      font-size: 1rem;
      top: 24px;
      right: 10px;
      position: absolute;
    }
    select {
      box-shadow: inset 1px 1px 3px #ccc;
      border-radius: 5px;
      background-color: transparent;
    }
    label {
      margin-bottom: 5px;
    }
    button {
      width: 60%;
      margin: 0 auto;
    }
    label{
      font-weight: bold;
    }
    p {
      font-size: 16px;
    }
    h1, h3 {
      text-align: center;
    }
    .column1 {
      float: left;
      width: 50%;
      height: 100%;
      padding-left: 10px;
      padding-right: 5px;
    }
    .column2 {
      float: right;
      width: 50%;
      height: 100%;
      padding-right: 10px;
      padding-left: 5px;
    }
    #page-container {
      min-height: 90vh;
      min-width: 95%;
      vertical-align: middle;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .row {
      height: 10%;
      min-width: 90%;
      padding-top: 60px;
    }
    .end {
      max-width: 95%;
      padding-left: 10px;
      padding-right: 10px;
      vertical-align: middle;
    }
  </style>
  <head>
    <h1>Belt Test Creation Tool</h1>
    <h3>Create a belt test</h3>
  </head>
  <body>
    <div id="page-container">
      <form action="/create_test" method="POST">
        <div class="row">
          <div class="column1">
            <div class="select-wrapper">
              <select id="select" name="level_select" required>
                <option value="" disabled>Month</option>
                <option value="-1">Little Dragons</option>
                <option value="0">Basic</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
              </select>
            </div>
          </div>
          <div class="column2">
            const picker = datepicker('#some-id')
          </div>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/js-datepicker"></script>
  </body>
</html>
