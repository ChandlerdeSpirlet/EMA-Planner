    <title>Class Lookup</title>

        select {

        .autocomplete-active {
            /*when navigating through the items using the arrow keys:*/
            background-color: blue !important; 
            color: black; 
        }
        .autocomplete-items div:hover {
            /*when hovering an item:*/
            background-color: black; 
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: black; 
            border-bottom: 1px solid #d4d4d4; 
        }

            position: absolute;
            border: 1px solid black;
            border-bottom: none;

            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/

            right: 0;
        }
    </style>
    <head>
        <h1>Student Lookup Tool</h1>
        <h3>Lookup students by name</h3>
    </head>
    <meta name="name_data" content="{{ data }}" />
    <meta name="name_data_maybe" content="{% for student in data %} {{ student.student_name }} {% endfor %}" />
    <meta name="name_data_names" content="{{ data.student_name }}" />
    <body>
        <form autocomplete="off" action="/student_lookup" method="post" name="form1">
            <div class="autocomplete" style="width:70%;">
                <input id="result" name="result" type="text" placeholder="Student Name" value=""/>
            </div>
            <input type="submit" value="Search" name="Submit"/>
        </form>
    </body>
    <script>
        //var data1 = document.getElementsByName('name_data')[0].content;
        var data1 = document.getElementsByName('name_data_maybe')[0].content;
        function parseNames(name_data){
            var name_arr = []
            while (name_data.length > 0){
                if (name_data.indexOf('  ') != -1){
                    var idx = name_data.indexOf('  ');
                    var stud_name = name_data.substring(0, name_data.indexOf('  '));
                    name_arr.push(stud_name);
                    name_data = name_data.substring(idx + 2, name_data.length);
                } else {
                    var stud_name = name_data;
                    name_arr.push(stud_name);
                    name_data = '';
                }
            }
            return name_arr;
        }
        var names = parseNames(data1);
        function autocomplete(inp, arr) {
        var currentFocus;
        inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            closeAllLists();
            if (!val) { return false;}
            currentFocus = -1;
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);
            for (i = 0; i < arr.length; i++) {
                if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                b = document.createElement("DIV");
                b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                b.innerHTML += arr[i].substr(val.length);
                b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    b.addEventListener("click", function(e) {
                    inp.value = this.getElementsByTagName("input")[0].value;
                    closeAllLists();
                });
                a.appendChild(b);
            }
        }
    });
    inp.addEventListener("keydown", function(e) {
        var x = document.getElementById(this.id + "autocomplete-list");
        if (x) x = x.getElementsByTagName("div");
        if (e.keyCode == 40) {
            currentFocus++;
            addActive(x);
        } else if (e.keyCode == 38) { 
            currentFocus--;
            addActive(x);
        } else if (e.keyCode == 13) {
            e.preventDefault();
            if (currentFocus > -1) {
                if (x) x[currentFocus].click();
            }
        }
    });
    function addActive(x) {
        if (!x) return false;
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        x[currentFocus].classList.add("autocomplete-active");
    }
    function removeActive(x) {
        for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
        }
    }
    function closeAllLists(elmnt) {
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
    }
        </script>
        <script>
            autocomplete(document.getElementById("result"), names);
        </script>
</html>
