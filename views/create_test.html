<html>
  <title>Create a Belt Test</title>
  {% extends 'nav_bar.html' %}
  {% block content %}
  {% if messages.error %}
    <p style="color:red"><%- messages.error %></p>
  {% endif %}
  {% if messages.success %}
      <p style="color:black"><%- messages.success %></p>
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      background-image: linear-gradient(#0095ff, #9ed7ff);
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    * {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      box-sizing: border-box;
    }
    form > div {
      margin-bottom: 20px;
    }
    button, label, input {
      display: block;
      font-size: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      width: 100%;
      padding: 5px;
      height: 60px;
      align-content: center;
      background-color: transparent;
      border: 1px solid black;
    }
    select {
      -webkit-appearance: none;
      appearance: none;
      display: block;
      font-size: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      width: 100%;
      padding: 5px;
      height: 60px;
    }
    .select-wrapper {
      position: relative;
    }
    .select-wrapper::after {
      content: "â–¼";
      font-size: 1rem;
      top: 24px;
      right: 10px;
      position: absolute;
    }
    select {
      box-shadow: inset 1px 1px 3px #ccc;
      border-radius: 5px;
      background-color: transparent;
    }
    label {
      margin-bottom: 5px;
    }
    button {
      width: 60%;
      margin: 0 auto;
    }
    label{
      font-weight: bold;
    }
    p {
      font-size: 16px;
    }
    h1, h3 {
      text-align: center;
    }
    .column1 {
      float: left;
      width: 50%;
      height: 100%;
      padding-left: 10px;
      padding-right: 5px;
    }
    .column2 {
      float: right;
      width: 50%;
      height: 100%;
      padding-right: 10px;
      padding-left: 5px;
    }
    #page-container {
      min-height: 90vh;
      min-width: 95%;
      vertical-align: middle;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .row {
      height: 10%;
      min-width: 90%;
      padding-top: 60px;
    }
    .end {
      max-width: 95%;
      padding-left: 10px;
      padding-right: 10px;
      vertical-align: middle;
    }
  </style>
  <head>
    <h1>Belt Test Creation Tool</h1>
    <h3>Create a belt test</h3>
  </head>
  <body>
    <div id="page-container">
      <form action="/create_test" method="POST">
        <div class="row">
          <div class="column1">
            <div class="select-wrapper">
              <select id="select" name="level_select" required>
                <option value="" disabled>Level</option>
                <option value="-1">Little Dragons</option>
                <option value="0">Basic</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
              </select>
            </div>
          </div>
          <div class="column2">
            <div class="select-wrapper" style="width: 50%; float: left;">
              <select id="select" name="month_select" required>
                <option value="" disabled>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </div>
            <div class="select-wrapper" style="width: 50%; float: right;">
              <select id="select" name="day_select" required>
                <option value="" disabled>Day</option>
                  {% for i in range(1, 31 + 1) -%}
                    <option value="{{ i }}">{{ i }}</option>
                  {%- endfor %}
              </select>
            </div>
            <div class="row">
              <div class="select-wrapper">
                <select id="select" name="time_select" required>
                  <option value="" disabled>Time</option>
                    <optgroup label="Morning">
                      {% for i in range(9, 11 + 1) -%}
                        <option value="{{ i }}:00">{{ i }}:00 AM</option>
                        <option value="{{ i }}:15">{{ i }}:15 AM</option>
                        <option value="{{ i }}:30">{{ i }}:30 AM</option>
                        <option value="{{ i }}:45">{{ i }}:45 AM</option>
                      {%- endfor %}
                    </optgroup>
                    <optgroup label="Evening">
                      {% for i in range(4, 8 + 1) -%}
                        <option value="{{ i + 12 }}:00">{{ i }}:00 PM</option>
                        <option value="{{ i + 12 }}:15">{{ i }}:15 PM</option>
                        <option value="{{ i + 12 }}:30">{{ i }}:30 PM</option>
                        <option value="{{ i + 12 }}:45">{{ i }}:45 PM</option>
                      {%- endfor %}
                    </optgroup>
                </select>
              </div>
            </div>
          </div>
        </div>
        <br>
      <div class="row">
        <input type="submit" name="Submit" value="Create">
      </div>
      </form>
    </div>
  </body>
</html>
{% endblock %}
